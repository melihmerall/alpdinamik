services:
  postgres:
    image: postgres:16-alpine
    container_name: alpdinamik-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-alpdinamik_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-alpdinamik_db}
    volumes:
      - alpdinamik-postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-alpdinamik_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alpdinamik-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alpdinamik-app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    ports:
      - "${SITE_PORT:-3001}:3000"
    volumes:
      # Upload klasörünü kalıcı hale getir
      # Next.js standalone build .next/standalone/public klasörünü kullanır
      - ./uploads:/app/.next/standalone/public/uploads
      # Ayrıca /app/public/uploads'a da mount et (geriye dönük uyumluluk için)
      - ./uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alpdinamik-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  alpdinamik-postgres-data:
    driver: local

networks:
  alpdinamik-network:
    driver: bridge
