services:
  postgres:
    image: postgres:16-alpine
    container_name: alpdinamik-db-dev
    environment:
      POSTGRES_USER: alpdinamik
      POSTGRES_PASSWORD: ${DB_PASSWORD:-alpdinamik123}
      POSTGRES_DB: alpdinamik_db
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpdinamik"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alpdinamik-network-dev
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: alpdinamik-app-dev
    environment:
      DATABASE_URL: postgresql://alpdinamik:${DB_PASSWORD:-alpdinamik123}@postgres:5432/alpdinamik_db?schema=public&connection_limit=20&pool_timeout=20
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alpdinamik-network-dev
    restart: unless-stopped
    command: sh -c "sleep 5 && npx prisma db push --accept-data-loss && npm run dev"

volumes:
  postgres-data-dev:
    driver: local

networks:
  alpdinamik-network-dev:
    driver: bridge
