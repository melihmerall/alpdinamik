version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: alpdinamik-db-dev
    environment:
      POSTGRES_USER: alpdinamik
      POSTGRES_PASSWORD: ${DB_PASSWORD:-alpdinamik123}
      POSTGRES_DB: alpdinamik_db
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpdinamik"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alpdinamik-network-dev
    restart: unless-stopped

volumes:
  postgres-data-dev:
    driver: local

networks:
  alpdinamik-network-dev:
    driver: bridge

